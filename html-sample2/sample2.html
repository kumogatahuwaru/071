<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>テキストを修飾する</title>
  </head>

  <body>
    <p>通常のテキスト。</p>
    <p>太文字は<b>このようになります。 </b></p>
    <p>イタリックは<i>このようにになります。 </i></p>
    <p>strong要素は、<strong>このようになります。</strong></p>
    <p>em要素は、<em>このようになります。</em></p>
  </body>
</html>
