<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>箇条書き</title>
  </head>

  <body>
    <h3>順序のない箇条書き</h3>
    <ul>
      <li>りんご</li>
      <li>ばなな</li>
      <li>みかん</li>
    </ul>

    <h3>順序のある箇条書き</h3>
    <ol>
      <li>赤羽</li>
      <li>十条</li>
      <li>板橋</li>
      <li>池袋</li>
    </ol>
  </body>
</html>
